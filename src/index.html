<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/jquery-1.12.0.min.js" rel="script"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC__RsGVE5CbeYf5dG8uYe0BN5OepGYXro"></script>
    <script src="js/knockout-3.4.0.js" rel="script"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script sync src="js/main.js" rel="script"></script>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="input-contain">
            <input id="input" placeholder="Filter Locations" type="search" data-bind="textInput: query" autocomplete="off">
        </div>
        <div class="row">
            <div id="map"></div>
            <ul class="list" data-bind="foreach: currLocList">
                <div class="list-box selected" data-bind="css:{selected: isSelected}">
                    <li data-bind="click: $parent.showInfo, ">
                        <span class="list-name" data-bind="text: name"></span>
                        <span class="list-address" data-bind="text: address"></span>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
