<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="input-contain">
            <input class="input" placeholder="Filter Locations" type="search" data-bind="textInput: query" autocomplete="off">
        </div>
        <div class="row">
            <div class="map"></div>
            <div class="list" data-bind="foreach: currLocList">
                <div class="list-box selected" data-bind="css:{selected: isSelected}">
                    <div data-bind="click: $parent.showInfo, ">
                        <span class="list-name" data-bind="text: name"></span>
                        <span class="list-address" data-bind="text: address"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function googleSuccess() {
        console.log('success');
        if (typeof google === 'undefined') {
            setTimeout(function() {
                googleSuccess();
            }, 50)
        } else {
            function ready() {
                if (typeof readyGo === 'undefined') {
                    setTimeout(function() {
                        ready();
                    }, 50)
                } else {
                    readyGo();
                }
            }
            ready();
        }
    }

    function googleError() {
        //alert('Sorry...Google Maps failed to load. Please check you interenet connection and try again');
        $('body').empty();
        $('body').append('<div class="googleFail">OMG! ... Google Maps did not respond. Please check that the sky is not falling and try again.</div>')
    }
    </script>
    <script async src="js/jquery-1.12.0.min.js" rel="script"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC__RsGVE5CbeYf5dG8uYe0BN5OepGYXro&callback=googleSuccess" onerror="googleError()"></script>
    <script async src="js/knockout-3.4.0.js" rel="script"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="js/main.js" rel="script"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" property="stylesheet">
</body>

</html>
